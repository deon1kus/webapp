<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º—ã Telegram */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f8f8f8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            transition: all 0.3s ease;
        }

        .header {
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color);
            border-bottom: 1px solid var(--tg-theme-hint-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .category-scroll {
            display: flex;
            gap: 8px;
            padding: 16px;
            overflow-x: auto;
            background: var(--tg-theme-bg-color);
        }

        .category-btn {
            padding: 10px 20px;
            border: 1px solid var(--tg-theme-button-color);
            background: transparent;
            color: var(--tg-theme-button-color);
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
            padding-bottom: 80px;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-color: var(--tg-theme-button-color);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .product-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .product-description {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-price {
            font-weight: 700;
            color: var(--tg-theme-button-color);
            font-size: 16px;
        }

        .cart-badge {
            position: fixed;
            top: 70px;
            right: 16px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--tg-theme-hint-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0; font-size: 20px; display: flex; align-items: center; gap: 8px;">
            <span>üõçÔ∏è</span>
            <span>Telegram Shop</span>
        </h1>
    </div>

    <div id="cartBadge" class="cart-badge" style="display: none;">0</div>

    <div class="category-scroll" id="categories">
        <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <div class="products-grid" id="productsGrid">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
    </div>

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEB APP =====
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mini App
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è
        tg.setHeaderColor('#2481cc'); // –¶–≤–µ—Ç —à–∞–ø–∫–∏
        tg.setBackgroundColor('#ffffff'); // –¶–≤–µ—Ç —Ñ–æ–Ω–∞

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        console.log('Telegram User:', user);

        // ===== –î–ê–ù–ù–´–ï –ú–ê–ì–ê–ó–ò–ù–ê =====
        const categories = [
            { id: 'all', name: 'üõí –í—Å–µ —Ç–æ–≤–∞—Ä—ã', icon: 'üõí' },
            { id: 'electronics', name: 'üì± –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞', icon: 'üì±' },
            { id: 'clothing', name: 'üëï –û–¥–µ–∂–¥–∞', icon: 'üëï' },
            { id: 'books', name: 'üìö –ö–Ω–∏–≥–∏', icon: 'üìö' },
            { id: 'home', name: 'üè† –î–ª—è –¥–æ–º–∞', icon: 'üè†' }
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö
        let products = JSON.parse(localStorage.getItem('telegram-shop-products')) || [
            {
                id: 1,
                name: "iPhone 15 Pro",
                price: 99990,
                category: "electronics",
                image: "https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=300&h=300&fit=crop",
                description: "–ù–æ–≤—ã–π —Å–º–∞—Ä—Ç—Ñ–æ–Ω —Å –∫–∞–º–µ—Ä–æ–π 48MP",
                stock: 10
            },
            {
                id: 2,
                name: "MacBook Air M2",
                price: 129990,
                category: "electronics",
                image: "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=300&h=300&fit=crop",
                description: "–õ–µ–≥–∫–∏–π –∏ –º–æ—â–Ω—ã–π –Ω–æ—É—Ç–±—É–∫",
                stock: 5
            },
            {
                id: 3,
                name: "–§—É—Ç–±–æ–ª–∫–∞ —Ö–ª–æ–ø–∫–æ–≤–∞—è",
                price: 1990,
                category: "clothing",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=300&h=300&fit=crop",
                description: "–ö–æ–º—Ñ–æ—Ä—Ç–Ω–∞—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞",
                stock: 20
            },
            {
                id: 4,
                name: "JavaScript –¥–ª—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª–æ–≤",
                price: 1890,
                category: "books",
                image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=300&h=300&fit=crop",
                description: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è",
                stock: 15
            }
        ];

        let cart = JSON.parse(localStorage.getItem('telegram-shop-cart')) || [];
        let currentCategory = 'all';

        // ===== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
        function initApp() {
            applyTelegramTheme();
            renderCategories();
            renderProducts();
            updateCartBadge();
            setupMainButton();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (user) {
                tg.showPopup({
                    title: `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.first_name}!`,
                    message: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à –º–∞–≥–∞–∑–∏–Ω Telegram! üõçÔ∏è',
                    buttons: [{ type: 'ok' }]
                });
            }
        }

        function applyTelegramTheme() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
            document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#2481cc');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2481cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f8f8');
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat.id === currentCategory ? 'active' : ''}" 
                        onclick="selectCategory('${cat.id}')">
                    ${cat.icon} ${cat.name}
                </button>
            `).join('');
        }

        function selectCategory(categoryId) {
            currentCategory = categoryId;
            renderCategories();
            renderProducts();
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì¶</div>
                        <div>–¢–æ–≤–∞—Ä—ã –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductDetails(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/300/2481cc/ffffff?text=üì¶'">
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${formatPrice(product.price)} ‚ÇΩ</div>
                    ${product.stock < 5 ? `<div style="color: #ff3b30; font-size: 11px; margin-top: 4px;">‚ö†Ô∏è –û—Å—Ç–∞–ª–æ—Å—å –º–∞–ª–æ</div>` : ''}
                </div>
            `).join('');
        }

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            tg.showPopup({
                title: product.name,
                message: `
${product.description}

üíé –¶–µ–Ω–∞: ${formatPrice(product.price)} ‚ÇΩ
üì¶ –í –Ω–∞–ª–∏—á–∏–∏: ${product.stock} —à—Ç.
                `.trim(),
                buttons: [
                    { 
                        id: 'add_to_cart', 
                        type: 'default', 
                        text: 'üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É' 
                    },
                    { type: 'cancel' }
                ]
            }, (buttonId) => {
                if (buttonId === 'add_to_cart') {
                    addToCart(productId);
                }
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock <= 0) {
                tg.showAlert('‚ùå –¢–æ–≤–∞—Ä–∞ –Ω–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏');
                return;
            }

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity >= product.stock) {
                    tg.showAlert('‚ùå –ù–µ–ª—å–∑—è –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ —Ç–æ–≤–∞—Ä–∞, —á–µ–º –µ—Å—Ç—å –≤ –Ω–∞–ª–∏—á–∏–∏');
                    return;
                }
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å—Ç–∞—Ç–æ–∫
            product.stock -= 1;
            localStorage.setItem('telegram-shop-products', JSON.stringify(products));
            localStorage.setItem('telegram-shop-cart', JSON.stringify(cart));
            
            updateCartBadge();
            setupMainButton();
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            tg.showAlert('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                badge.style.display = 'flex';
                badge.textContent = totalItems;
            } else {
                badge.style.display = 'none';
            }
        }

        function setupMainButton() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (totalItems > 0) {
                tg.MainButton.setText(`üõí –ö–æ—Ä–∑–∏–Ω–∞: ${formatPrice(totalPrice)} ‚ÇΩ`);
                tg.MainButton.show();
                tg.MainButton.onClick(showCart);
            } else {
                tg.MainButton.hide();
            }
        }

        function showCart() {
            if (cart.length === 0) {
                tg.showAlert('üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const cartItems = cart.map(item => 
                `${item.name} √ó ${item.quantity} = ${formatPrice(item.price * item.quantity)} ‚ÇΩ`
            ).join('\n');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            tg.showPopup({
                title: 'üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞',
                message: `
${cartItems}

üíé –ò—Ç–æ–≥–æ: ${formatPrice(total)} ‚ÇΩ
                `.trim(),
                buttons: [
                    { id: 'checkout', type: 'default', text: 'üí≥ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑' },
                    { id: 'clear', type: 'destructive', text: 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É' },
                    { type: 'cancel' }
                ]
            }, (buttonId) => {
                if (buttonId === 'checkout') {
                    checkoutOrder();
                } else if (buttonId === 'clear') {
                    clearCart();
                }
            });
        }

        function checkoutOrder() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            tg.showConfirm(`
–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞ —Å—É–º–º—É ${formatPrice(total)} ‚ÇΩ?

–ü–æ—Å–ª–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è —Å –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è –º–µ–Ω–µ–¥–∂–µ—Ä –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞.
            `.trim(), (confirmed) => {
                if (confirmed) {
                    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å –ø–ª–∞—Ç–µ–∂–Ω–æ–π —Å–∏—Å—Ç–µ–º–æ–π
                    processOrder();
                }
            });
        }

        function processOrder() {
            const order = {
                id: Date.now(),
                user: user ? {
                    id: user.id,
                    first_name: user.first_name,
                    username: user.username
                } : null,
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                status: 'new',
                date: new Date().toISOString()
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–∫–∞–∑
            const orders = JSON.parse(localStorage.getItem('telegram-shop-orders')) || [];
            orders.push(order);
            localStorage.setItem('telegram-shop-orders', JSON.stringify(orders));

            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            clearCart();

            tg.showAlert('‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –° –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–∫–∞–∑–∞
            setTimeout(() => {
                tg.close();
            }, 2000);
        }

        function clearCart() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–æ–≤–∞—Ä—ã –Ω–∞ —Å–∫–ª–∞–¥
            cart.forEach(cartItem => {
                const product = products.find(p => p.id === cartItem.id);
                if (product) {
                    product.stock += cartItem.quantity;
                }
            });
            
            cart = [];
            localStorage.setItem('telegram-shop-products', JSON.stringify(products));
            localStorage.setItem('telegram-shop-cart', JSON.stringify(cart));
            
            updateCartBadge();
            setupMainButton();
            renderProducts();
            
            tg.showAlert('üóëÔ∏è –ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞');
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        tg.onEvent('themeChanged', applyTelegramTheme);
        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });
    </script>
</body>
</html>
