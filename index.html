<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-color: #2481cc;
            --button-text-color: #ffffff;
            --secondary-bg-color: #f8f8f8;
            --hint-color: #999999;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            padding: 16px;
            background: var(--secondary-bg-color);
            border-bottom: 1px solid var(--hint-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding: 16px;
            overflow-x: auto;
            background: var(--bg-color);
        }

        .category-btn {
            padding: 8px 16px;
            border: 1px solid var(--button-color);
            background: transparent;
            color: var(--button-color);
            border-radius: 16px;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-btn.active {
            background: var(--button-color);
            color: var(--button-text-color);
        }

        .products-list {
            padding: 0 16px 80px 16px;
        }

        .product-card {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--hint-color);
            cursor: pointer;
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .product-description {
            font-size: 14px;
            color: var(--hint-color);
            margin-bottom: 8px;
        }

        .product-price {
            font-weight: 600;
            color: var(--button-color);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--hint-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--button-color);
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0; font-size: 20px;">üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω</h1>
    </div>

    <div class="categories" id="categories">
        <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <div class="products-list" id="productsList">
        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.enableClosingConfirmation();

        // –î–∞–Ω–Ω—ã–µ –º–∞–≥–∞–∑–∏–Ω–∞
        const products = [
            {
                id: 1,
                name: "iPhone 15 Pro",
                price: 99990,
                category: "electronics",
                image: "https://via.placeholder.com/80x80/2481cc/ffffff?text=üì±",
                description: "–ù–æ–≤—ã–π —Å–º–∞—Ä—Ç—Ñ–æ–Ω —Å –ø—Ä–æ–¥–≤–∏–Ω—É—Ç–æ–π –∫–∞–º–µ—Ä–æ–π"
            },
            {
                id: 2,
                name: "MacBook Air",
                price: 129990,
                category: "electronics", 
                image: "https://via.placeholder.com/80x80/34c759/ffffff?text=üíª",
                description: "–õ–µ–≥–∫–∏–π –∏ –º–æ—â–Ω—ã–π –Ω–æ—É—Ç–±—É–∫"
            },
            {
                id: 3,
                name: "–§—É—Ç–±–æ–ª–∫–∞ —Ö–ª–æ–ø–∫–æ–≤–∞—è",
                price: 1990,
                category: "clothing",
                image: "https://via.placeholder.com/80x80/ff9500/ffffff?text=üëï",
                description: "–ö–æ–º—Ñ–æ—Ä—Ç–Ω–∞—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞"
            },
            {
                id: 4,
                name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏",
                price: 5990,
                category: "clothing",
                image: "https://via.placeholder.com/80x80/ff3b30/ffffff?text=üëü", 
                description: "–°–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ –¥–ª—è –±–µ–≥–∞"
            }
        ];

        const categories = [
            { id: "all", name: "–í—Å–µ —Ç–æ–≤–∞—Ä—ã" },
            { id: "electronics", name: "üì± –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞" },
            { id: "clothing", name: "üëï –û–¥–µ–∂–¥–∞" }
        ];

        let cart = JSON.parse(localStorage.getItem('telegram-shop-cart')) || [];
        let currentCategory = 'all';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            renderCategories();
            renderProducts();
            updateMainButton();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã Telegram
            applyTelegramTheme();
        }

        function applyTelegramTheme() {
            document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--button-color', tg.themeParams.button_color || '#2481cc');
            document.documentElement.style.setProperty('--button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f8f8');
            document.documentElement.style.setProperty('--hint-color', tg.themeParams.hint_color || '#999999');
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat.id === currentCategory ? 'active' : ''}" 
                        onclick="selectCategory('${cat.id}')">
                    ${cat.name}
                </button>
            `).join('');
        }

        function selectCategory(categoryId) {
            currentCategory = categoryId;
            renderCategories();
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('productsList');
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductPopup(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                    </div>
                </div>
            `).join('');
        }

        function showProductPopup(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            tg.showPopup({
                title: product.name,
                message: `${product.description}\n\n–¶–µ–Ω–∞: ${product.price.toLocaleString()} ‚ÇΩ`,
                buttons: [
                    { id: 'add_to_cart', type: 'default', text: 'üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É' },
                    { type: 'cancel' }
                ]
            }, (buttonId) => {
                if (buttonId === 'add_to_cart') {
                    addToCart(productId);
                }
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            localStorage.setItem('telegram-shop-cart', JSON.stringify(cart));
            updateMainButton();
            tg.showAlert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É! üõí');
        }

        function updateMainButton() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                tg.MainButton.setText(`–ö–æ—Ä–∑–∏–Ω–∞ (${totalItems})`);
                tg.MainButton.show();
                tg.MainButton.onClick(showCart);
            } else {
                tg.MainButton.hide();
            }
        }

        function showCart() {
            tg.showPopup({
                title: 'üõí –ö–æ—Ä–∑–∏–Ω–∞',
                message: generateCartMessage(),
                buttons: [
                    { id: 'checkout', type: 'default', text: 'üí≥ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑' },
                    { id: 'clear', type: 'destructive', text: 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É' },
                    { type: 'cancel' }
                ]
            }, (buttonId) => {
                if (buttonId === 'checkout') {
                    checkout();
                } else if (buttonId === 'clear') {
                    clearCart();
                }
            });
        }

        function generateCartMessage() {
            if (cart.length === 0) return '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
            
            let message = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `${item.name} √ó ${item.quantity} = ${itemTotal.toLocaleString()} ‚ÇΩ\n`;
            });
            
            message += `\nüíé –ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ`;
            return message;
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            tg.showConfirm(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞ —Å—É–º–º—É ${total.toLocaleString()} ‚ÇΩ?`, (confirmed) => {
                if (confirmed) {
                    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å –ø–ª–∞—Ç–µ–∂–Ω–æ–π —Å–∏—Å—Ç–µ–º–æ–π
                    tg.showAlert('‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –° –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
                    clearCart();
                }
            });
        }

        function clearCart() {
            cart = [];
            localStorage.setItem('telegram-shop-cart', JSON.stringify(cart));
            updateMainButton();
            tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
